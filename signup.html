<!DOCTYPE html>
<html>
<head>
    <title>Sign In</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="box">
        <img src="Jenis_Ice_Cream_Logo_300x.avif" alt="logo" width="200px" height="70px">
        <h2>CREATE AN ACCOUNT</h2>
        <input type="text" name="name" id="name" placeholder="Full name" required>
        <input type="text" name="mail" id="mail" placeholder="Email" required><br>
        <input type="password" name="password" id="password" placeholder="Password" required><br>
        <input type="text" name="cpass" id="cpass" placeholder="Conform Password" required>
        <input type="submit" value="Sign Up" id="login"><br>
        <ul>
            <li><a href="signin.html">Already have an account?</a><br></li>
            
        </ul>
    </div>
    
</body>
</html>
